{% extends 'music/base.html' %}
{% block title %}Lista de Músicas{% endblock %}
{% block content %}

<h1>Lista de Músicas</h1>
<ul class="list-group">
    {% for song in songs %}
        <li class="list-group-item">
            <a href="{% url 'song_detail' song.id %}"> {{song.title}} - {{song.artist}}</a>
        </li>
    {% endfor %} 
</ul> 
{% endblock %}
